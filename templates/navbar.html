<div class="navbar-outer">
    <div class="container">
        <div class="navbar ">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="col-md-6 col-6 logo"><a href="/"><img src="img/logo.png" /></a></div>
          <div id="navbar" class="nav col-md-6 col-6 collapse navbar-collapse f-right">
            <div  class="">
              <ul class="nav navbar-nav">
                <li><a {% if location == "home" %}class="active"{% endif %} href="/">ARC Home</a></li>
                <li><a {% if location == "playground" %}class="active"{% endif %} href="/playground">Playground</a></li>
                {% if current_user.is_authenticated %}
                <li><a {% if location == "editor" %}class="active"{% endif %} href="/editor">Task editor</a></li>
                <li><a {% if location == "logout" %}class="active"{% endif %} href="/logout">Logout</a></li>
                {% else %}
                <li><a {% if location == "editor" %}class="active"{% endif %} href="/editor" data-bs-toggle="modal" data-bs-target="#RegisterLogin">Task editor</a></li>
                {% endif %}
              </ul>
              
            </div>
            <div class="modal fade" id="RegisterLogin" tabindex="-1" aria-labelledby="RegisterLoginLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="RegisterLoginLabel">Registration/Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="tab-content">
                      <div class="login-register-popup-wrapper">
                        <div class="login-register-popup-left">
                          <h3>Registration</h3>
                          <div class="form">
                            <div class="title" id="registrationform">Register</div>
                            <p id="registration_error"></p>
                            <form action="" method="POST" id="register_post">
                              <div class="form_input">
                                <label for="register_email">Email:</label>
                                <input id="register_email" name="register_email" type="text" placeholder="" class="textbox"/>
                              </div>
                              <div class="form_input">
                                <label for="register_password">Password:</label>
                                <input id="register_password" name="register_password" type="password" placeholder="" class="textbox"/><br>
                              </div>
                              <div class="form_input">
                                <label for="register_confirm_password">Confirm Password:</label>
                                <input id="register_confirm_password" name="register_confirm_password" type="password" placeholder="" class="textbox"/><br>
                              </div>
                              <button>Create acccount</button>
                            </form>
                          </div>
                        </div>
                        <div class="login-register-popup-right">
                          <h3>Login</h3>
                          <div class="form">
                            <div class="title">Login</div>
                            <p id="login_error"></p>
                            <form action="" method="POST" id="login_post">
                              <div class="form_input">
                                <label for="login_email">Email:</label>
                                <input id="login_email" name="login_email" type="text" class="textbox"/>
                              </div>
                              <div class="form_input">
                                <label for="login_password">Password:</label>
                                <input id="login_password" name="login_password" type="password" class="textbox"/>
                              </div>
                              <button type="submit" id="login_button">Login</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/js/login_ajax.js"></script>
<script src="/js/register_ajax.js"></script>
