{% extends "base.html" %}
{% block title %}
<title>Reset Request</title>
{% endblock title %}
{% block content %}
    <div class="container">
        {% if msg %}
        {{ msg }}
        {% endif %}
        <div class="title-wrapper">
            <h1 class="title">Reset Pasword</h1>
        </div>
        <div class="login-wrapper">
            <p id="password_reset_email_error"></p>
            <form class="login-form" action="" method="POST" id="password_reset_mail">
                <div class="form_input">
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="text" class="textbox"/>
                </div>

                <div class="form-group">
                    <button type="submit" id="reset_button">Reset</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}

{% block script %}
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/password_reset_mail.js') }}"></script>
{% endblock script %}
